<main class="">
    <div class="p-4 lg:p-6 bg-white dark:bg-gray-950 duration-300 dark:border-white/30 flex justify-between">
        <a routerLink="">
            <img src="../../../../assets/images/ng ui new logo.png" width="60" alt="">
        </a>
        <div class="flex items-center">
            <button id="navbtn" (click)="NavToggle()" class="bg-white z-50 dark:bg-black p-2 rounded-full duration-300">
                <span class="bar-un h-0.5 w-6 duration-300 block bg-gray-700 dark:bg-white rounded-full"></span>
                <span class="bar-deux h-0.5 w-6 relative duration-300 block mt-2 bg-gray-700 dark:bg-white rounded-full"></span>
            </button>
            <button (click)="isDarkmode()" id="darkmode" class="text-xl ml-2 bg-gray-100 dark:bg-gray-900 dark:text-yellow-400 dark:border-white/30 border h-8 w-8 rounded-full p-2 flex justify-center items-center duration-300"><i class='bx bxs-moon' id="darkmodeicon"></i></button>
        </div>
    </div>
    <main class="flex relative lg:sticky lg:top-0">
        <div class="sticky top-0">
            <app-side-bar />
        </div>
        <section class="lg:w-[80vw]">
            <router-outlet></router-outlet>
            
        </section>
    </main>
</main>
